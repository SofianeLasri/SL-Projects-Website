variables:
  MARIADB_DATABASE: "sl_projects_main"
  MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: "yes"
  MAIN_DB_HOST: "mariadb"
  MAIN_DB_USERNAME: "root"
  SC_DB_HOST: "mariadb"
  SC_DB_USERNAME: "root"
  MAIN_DB_DATABASE: sl_projects_main
  SC_DB_DATABASE: sl_projects_showcase

default:
  image: registry.gitlab.sl-projects.com/sl-projects/sl-projects-website:latest
  services:
    - mariadb:10.11

stages:
  - test
  - deploy
  - purgecache

unit_test:
  stage: test
  before_script:
    - apt-get update -q && apt-get install -qqy --no-install-recommends mariadb-client
    - echo "CREATE DATABASE IF NOT EXISTS sl_projects_showcase;" | mariadb -u root -h mariadb
  script:
    - cp .env.example .env
    - php -v
    - php --ini
    - composer install
    - php artisan key:generate
    - php artisan migrate
    - vendor/bin/phpunit

deploy_production:
  stage: deploy
  script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - ~/.composer/vendor/bin/envoy run deploy --commit="$CI_COMMIT_SHA"
  environment:
    name: production
    url: https://sofianelasri.fr
  when: on_success
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

purgecache:
  image: docker:stable
  stage: purgecache
  before_script:
    - apk add --update curl && rm -rf /var/cache/apk/*
  script:
    - |
      curl -X GET "https://api.cloudflare.com/client/v4/user/tokens/verify" \
      -H "Authorization: Bearer $CF_API_TOKEN" \
      -H "Content-Type:application/json"
